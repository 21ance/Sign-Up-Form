<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Sign-Up Form</title>
</head>

<body>
    <div class="splash">
        <span>Photo by Halie West on Unsplash</span>
        <div class="splash-text">
            <img src="images/odin-logo.png">
            <h1>ODIN</h1>
        </div>
    </div>
    <div class="main">
        <form action="#" method="#">
            <div class="section1">
                <p>This is not a real online service! You know you need something like this in your life to help you
                    realize
                    your deepest dreams. Sign up <em>now</em> to get started.</em></p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <div class="section2">
                <h2>Let's do this!</h2>
                <div>
                    <label for="fname">First Name <br>
                        <input type="text" name="fname" required>
                    </label>
                    <label for="lname">Last Name <br>
                        <input type="text" name="lname" required>
                    </label>
                </div>
                <div>
                    <label for="email">Email <br>
                        <input type="email" name="email" required>
                    </label>
                    <label for="phone">Phone Number <br>
                        <input type="text" name="phone" required>
                    </label>
                </div>
                <div>
                    <label for="password">Password <br>
                        <input type="password" name="password" required>
                    </label>
                    <label for="confirm-password">Confirm Password <br>
                        <input type="password" name="confirm-password" required>
                    </label>
                </div>
            </div>
            <div class="section3">
                <button class="btnRegister">Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </form>
    </div>
</body>

</html>
